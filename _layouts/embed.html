<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sherpamarketing.co.uk/hubfs/ident_blue.png?t=1525078073601">
    <title>Interactive | Sherpa Marketing</title>
    <style>
        body {
            padding: 0;
        }

        iframe {
            height: 0;
            width: 0;
            min-height: 100vh;
            min-width: 100vw;
            max-height: 100vh;
            max-width: 100vw;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 0;
            position: absolute;
        }

        @media (min-width: 768px) {
            body {
                padding: 1.5rem;
            }

            iframe {
                top: 1.5rem;
                left: 1.5rem;
                bottom: 1.5rem;
                right: 1.5rem;
                min-height: unset;
                min-width: unset;
                max-height: unset;
                max-width: unset;
                height: calc(100% - 3rem);
                width: calc(100% - 3rem);
                -webkit-box-shadow: 0 8px 17px 0 rgba(0,0,0,.2), 0 6px 20px 0 rgba(0,0,0,.19);
                box-shadow: 0 8px 17px 0 rgba(0,0,0,.2), 0 6px 20px 0 rgba(0,0,0,.19);
            }
        }


    </style>
</head>
<body>
    <iframe data-src="index.html?test=3" id="interactive-asset"></iframe>
    <script src="../js/load-interactive-asset.min.js"></script>

</body>
</html>
