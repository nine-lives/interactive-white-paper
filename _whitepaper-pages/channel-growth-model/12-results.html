<div class="stripes"></div>

<div class="text-left constrained-container px-3 py-5">
    <div class="sherpa-ident" style="position:absolute"><img src="https://cdn2.hubspot.net/hubfs/733226/ident_white.png" width="86" height="109" alt="Sherpa"></div>
    <div class="chart-outer">
        <div class="chart-container mx-auto p-4">
            <span id="leg-plan" class="legend">plan</span>
            <span id="leg-resource" class="legend">resource</span>
            <span id="leg-recruit" class="legend">recruit</span>
            <span id="leg-enable" class="legend">enable</span>
            <span id="leg-engage" class="legend">engage</span>
            <span id="leg-grow" class="legend">grow</span>
            <span id="leg-measure" class="legend">measure</span>
            <canvas id="chart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<script>
    $(function() {
        var data = {
            datasets: [
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#001048', '#001048', '#9e005f', '#001048', '#001048', '#001048']
                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#001048', '#9e005f', '#9e005f', '#001048', '#001048', '#001048']
                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#001048', '#9e005f', '#9e005f', '#001048', '#9e005f', '#001048']
                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#001048', '#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f']
                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f']
                }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'plan',
                'resource',
                'recruit',
                'enable',
                'engage',
                'grow',
                'measure'
            ]
        };

        var options = {
            cutoutPercentage: 20,
            legend: {
                display: false
            },
            tooltips: {
                enabled: false
            }
        };

        var chart = new Chart($('#chart'), {
            type: 'doughnut',
            data: data,
            options: options
        });
    });
</script>
