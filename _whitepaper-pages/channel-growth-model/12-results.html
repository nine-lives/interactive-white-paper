        var data = {

                {

                    backgroundColor: ['#001048', '#001048', '#9e005f', '#001048', '#001048', '#001048']
                },
                {

                {

                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#001048', '#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f']
                },
                {
                    data: [10, 10, 10, 10, 10, 10, 10],
                    backgroundColor: ['#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f', '#9e005f']
                }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'plan',

                'engage',
                'grow',
                'measure'
