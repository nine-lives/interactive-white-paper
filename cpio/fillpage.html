<script>
    $(function () {
        $("[class^=\"grow-\"]").each(function() {
            var $current = $(this);
            while(!$current.parent().hasClass("growable")) {
                $current = $current.parent();
                $current.addClass("growable");
                if(!$current.hasClass("grow")) {
                    $current.addClass("grow");
                }
            }
        });
    });
</script>
